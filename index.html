<script type="text/javascript">
  function doEndlessly() {
    var done; // number of total simultaneos requests
    if($('#count').val())
    {
      done = $('#count').val();
    } else {
      done = 1;
    }
    var delay; // wait between iterations
    if($('#delay').val())
    {
      delay = $('#delay').val();
    } else {
      delay = 0;
    }
    var session_sticky = 0;
    if ($('#session_sticky').is(':checked')) {
        session_sticky = 1;
    }
    var res = '';
    setTimeout(function () {
      for(var i=0; i < done; i++) {
        $.post('/inc', { 'session_sticky' : session_sticky } , function(data) {
          if(data.i === null || data.i == 0)
          {
              res += 'New session <br>';
          } else {
              res += data.i + ' <br>';
          }
          console.log(data);
          done -= 1;
          if(done == 0) { // All reuests done, print out the results
            $('#result').html(res);
            doEndlessly();
          }
        }).fail(function() {
          //$('#result').html('REST error. Please reload.');
          $('#result').html('Rerouting..');
          doEndlessly();
        })
      }
    }, delay);
  }

  doEndlessly();
</script>
